services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 5s
      timeout: 5s
      retries: 20

  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    command: ["start-dev", "--import-realm"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME: keycloak.edge.local
      KC_HOSTNAME_STRICT: "false"
      KEYCLOAK_ADMIN: kcadmin
      KEYCLOAK_ADMIN_PASSWORD: kcadmin
    volumes:
      - ./keycloak/realm-edge.json:/opt/keycloak/data/import/realm-edge.json:ro
    ports:
      - "8080:8080"

  api:
    build: ../api
    depends_on:
      - keycloak
    environment:
      PORT: "8443"
      HOST: "0.0.0.0"
      KEYCLOAK_ISSUER: "http://keycloak.edge.local:8080/realms/edge"
      KEYCLOAK_AUDIENCE: "edge-portal"
      DB_PATH: "/data/edge.db"
      PKI_DIR: "/pki"
    volumes:
      - ../pki:/pki:ro
      - api_data:/data
    ports:
      - "8443:8443"

  portal:
    build: ../portal
    depends_on:
      - api
      - keycloak
    environment:
      VITE_KEYCLOAK_URL: "http://keycloak.edge.local:8080"
      VITE_KEYCLOAK_REALM: "edge"
      VITE_KEYCLOAK_CLIENT_ID: "edge-portal"
      VITE_API_BASE: "https://api.edge.local:8443"
    ports:
      - "3000:3000"

volumes:
  pgdata:
  api_data:
